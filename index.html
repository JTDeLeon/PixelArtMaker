<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker - Jonathan Deleon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1 class="title">Pixel Art Maker</h1>

      <div class="selectors">
        <h2>Choose a Grid Size</h2>
        <form id="gridDimensions"class="height-and-width" action="#" method="post">
          Grid Height: <input type="number" name="gridHeight" id="grid-height">
          Grid Width: <input type="number" name="gridWidth" id="grid-width">
          <input id="sbmit" type="submit" name="submit" value="Submit">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

      </div>

      <h2>Design Canvas</h2>
      <table id="pixelCanvas"></table>

      <script src="design.js"></script>
    </header>

    <footer>
      <p class="credits">Created by Jonathan Deleon @ 2018</p>
    </footer>

  </body>
</html>
